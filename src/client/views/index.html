<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Weather Journal</title>
    <link href="https://fonts.googleapis.com/css?family=Oswald:400,600,700|Ranga:400,700&display=swap" rel="stylesheet">
    <!-- <link rel="stylesheet" href="style.css"> -->
</head>

<body>
    <div id="app">
        <div class="box">
            <div class="holder headline">
                Travel App
            </div>
            <p>This is an app. This is an app. This is an app. This is an app. This is an app. This is an app. This is an app. This is an app. This is an app. This is an app. </p>
            <div class='inputs'>
                <div class="holder city box">
                    <label for="city">Destination</label>
                    <input type="text" id='postCity' placeholder="London, New York...">
                </div>
                <div class="holder country box">
                    <label for="country">Country Code (Optional)</label>
                    <input type="text" id='postCountry' placeholder="GB, US...">
                </div>
                <div class="holder date box">
                    <label for="startDate">Enter start date here</label>
                    <input type="date" id='postStartDate'>
                </div>
                <div class="holder date box">
                    <label for="endDate">Enter end date here</label>
                    <input type="date" id='postEndDate'>
                </div>
            </div>
            <div class="holder button">
                <button id="generate" type="submit"> <span>Submit</span></button>
            </div>

        </div>
        <div class="box">
            <div class="holder ">
                <div class="title" id="HolidaysTitle">Holidays coming up</div>
                <div id="entryHolder">
                    <!-- Holidays go here from JS-->
                </div>
            </div>
        </div>
    </div>
    <script src="app.js" type="text/javascript"></script>

</body>

</html>
